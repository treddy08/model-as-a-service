# Tier to Group Mapping for MaaS API
# This ConfigMap defines which user groups belong to each tier
# Users in higher tier groups get higher rate limits
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: tier-to-group-mapping
  labels:
    app: maas-api
    component: tier-mapping
    {{- with .Values.commonLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
data:
  tiers: |
    # Free tier - default for all authenticated users
    - name: free
      level: 0
      groups:
        - tier-free-users

    # Premium tier - for premium users
    - name: premium
      level: 1
      groups:
        - tier-premium-users
        - premium-group

    # Enterprise tier - highest level
    - name: enterprise
      level: 2
      groups:
        - tier-enterprise-users
        - enterprise-group
        - admin-group